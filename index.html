<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
   <title>Rock paper scissors</title>
</head>
<body>
   <div class="intro">
      <div class="intro-title">
         <h1>Rock Paper Scissors</h1>
         <button>Let's Play</button>
      </div>
   </div>
   <div class="conatiner-bg ">
      <div class="container fadeOut">
         <div class="title">
            <h1>Rock Paper Scissors</h1>
         </div>
         <div class="container-2">
            <div class="scoreboard">
            <div class="score">
               <div class="player-score">
                  <div id="user" class="badge">User</div>
                  <p>0</p>
               </div>
               <div class="colon">
                  <p>:</p>
               </div>
               <div class="computer-score">
                  <div id="comp" class="badge">Comp</div>
                  <p>0</p>
               </div>
            </div>   

            </div>
            <div >
               <h2 class="winner">Choose an option</h2>
            </div>
            <div class="hands">
               <img src="images/rock.png" alt="" class="player-hand">
               <img src="images/rock.png" alt="" class="computer-hand">
            </div>
            <div class="options">
               <div class="option">
                  <button class="rock"><img src="images/rock.png"><p>rock</p></button>
                  <div class="label">Rock</div>
               </div>
               <div class="option">
                  <button class="paper"><img src="images/paper.png"><p>paper</p></button>
                  <div class="label">Paper</div>
               </div>
               <div class="option">
                  <button class="scissors"><img src="images/scissors.png"><p>scissors</p></button>
                  <div class="label">Scissors</div>
               </div>
            </div>

            
         </div>
      </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
